<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sugarland Eats</h1>
        <figure>
            <img class="logo" src="pictures/UH.png" alt="uh logo">
        </figure>

    </header>
    <!-- Nav bar -->
    <nav>
        <div class="topnav"> 
            <a href="about.html">About Me</a>
            <a href="index.html" >Home</a>
            <a href="menu.html"  class="active">Menu</a>
            <a href="contact.html">Contact</a>
            
        </div>
    </nav>

    <h2>Menu:</h2>
    <p>Waffles and eggs $3</p>
    <figure class="w">
        <img class="waffle" src="pictures/waffle.jpg" alt="picture of waffles">
    </figure>
    
    <!-- Dynamically calculate the total -->
    <form id="calculate">
        
        <label for="wquanity" >Quanity:</label>
        <input type="number" id="wquanity" name="wquanity" min="0" value="0" >
    
    <hr>
    <p>Chicken sandwhich $4</p>
    <figure>
        <img class="sandwhich" src="pictures/sandwhich.jpg" alt="picture of sandwhich">
    </figure>
    
        <label for="squanity">Quanity:</label>
        <input type="number" id="squanity" name="squanity" min="0" value="0" >
    
    <hr>
    
    <p>Pasta $6</p>
    <figure>
        <img class="pasta" src="pictures/pasta.jpg" alt="picture of pasta">
    </figure>
    
        <label for="pquanity" >Quanity:</label>
        <input type="number" id="pquanity" name="pquanity" min="0" value="0" >

        <button type="button" onclick="calcfinal()">Calculate Total</button>
    </form>
    <br>
    <hr>
    <div id="totalq">
        <label for="total">Your Total: $</label>
            <span id="total">0.00</span>
            
           
    </div>
   

    <footer>
        <p>&copy; 2024 Sugarland Eats. All rights reserved.</p>
    </footer>

     <!-- JS to calc -->
     <script>

        function calcfinal() {
            // get values from the input fields
            const totalwaffles=parseFloat(document.getElementById("wquanity").value);
            const totalsandwhich=parseFloat(document.getElementById("squanity").value);
            const totalpasta=parseFloat(document.getElementById("pquanity").value);

            // calculate the total
            const total= (totalwaffles* 3) + (totalsandwhich* 4) +(totalpasta* 6);

            // display total
            document.getElementById("totalq").textContent = "Your Total: $" + total.toFixed(2);


        }
     </script>
   
</body>
</html>
